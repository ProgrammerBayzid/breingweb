    <style>
      * .linked {
        margin-top: 290px;
        display: flex;
        justify-content: center;
        justify-items: center;
      }

      .loader {
        position: absolute;
        left: 50%;
        margin-top: 20px;
        transform: translate(-50%, -30%);
        height: 3px;
        width: 140px;
        background-color: lightgray;
      }

      .loading {
        background-color: #2764ac;
        width: 30px;
        height: 3px;
        animation: animate 1.7s infinite;
      }

      @keyframes animate {
        0% {
          transform: translate(0px);
        }
        50% {
          transform: translate(110px);
        }
        100% {
          transform: translate(0px);
        }
      }
    </style>
